<!DOCTYPE html>
<html lang="es" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mockup - CiberApp</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-gray-800 dark:bg-gray-900 dark:text-white transition-colors duration-300">

  <!-- Sidebar -->
  <aside class="fixed left-0 top-0 h-screen w-64 bg-green-900 text-white p-6 space-y-6 flex flex-col">
    <div>
      <h1 class="text-2xl font-bold mb-6">SecureJoy</h1>
      <ul class="space-y-2 text-sm">
        <li class="bg-green-700 px-4 py-2 rounded">Inicio</li>
        <li class="hover:bg-green-700 px-4 py-2 rounded">Progreso</li>
        <li class="hover:bg-green-700 px-4 py-2 rounded">Recursos</li>
        <li class="hover:bg-green-700 px-4 py-2 rounded">Perfil</li>
        <li class="hover:bg-green-700 px-4 py-2 rounded">Comunidad</li>
      </ul>
    </div>
  </aside>


  <main class="ml-64 p-8">
    
    <section class="mb-12">
      <h2 class="text-xl font-semibold mb-2">Inicio</h2>
      <div class="bg-gray-100 dark:bg-gray-800 p-4 rounded shadow-sm">
        <p class="text-sm text-gray-600 dark:text-gray-300">[Vista de noticias y temas de interés]</p>
      </div>
    </section>

    <section class="mb-12">
      <h2 class="text-xl font-semibold mb-2">Progreso</h2>
      <div class="bg-gray-100 dark:bg-gray-800 p-4 rounded shadow-sm grid grid-cols-3 gap-4">
        <div class="h-24 bg-white dark:bg-gray-700 rounded"></div>
        <div class="h-24 bg-white dark:bg-gray-700 rounded"></div>
        <div class="h-24 bg-white dark:bg-gray-700 rounded"></div>
      </div>
    </section>

    <section class="mb-12">
      <h2 class="text-xl font-semibold mb-2">Recursos</h2>
      <div class="bg-gray-100 dark:bg-gray-800 p-4 rounded shadow-sm space-y-2">
        <div class="h-6 bg-white dark:bg-gray-700 w-1/2 rounded"></div>
        <div class="h-6 bg-white dark:bg-gray-700 w-2/3 rounded"></div>
        <div class="h-6 bg-white dark:bg-gray-700 w-1/3 rounded"></div>
      </div>
    </section>

    <section class="mb-12">
      <h2 class="text-xl font-semibold mb-2">Perfil</h2>
      <div class="bg-gray-100 dark:bg-gray-800 p-4 rounded shadow-sm grid grid-cols-2 gap-4">
        <div class="h-20 bg-white dark:bg-gray-700 rounded"></div>
        <div class="h-20 bg-white dark:bg-gray-700 rounded"></div>
      </div>
    </section>

    <section>
      <h2 class="text-xl font-semibold mb-2">Comunidad</h2>
      <div class="bg-gray-100 dark:bg-gray-800 p-4 rounded shadow-sm text-sm text-gray-500 dark:text-gray-400">
        <p>[Vista previa de chats generales, canales de voz y noticias – solo visual]</p>
      </div>
    </section>
  </main>

</body>
</html>
